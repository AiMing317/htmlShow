<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新春贺岁</title>
    <style>
        body {
            background-color: #FFE4E1;
            font-family: "Microsoft YaHei", sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #D4341F;
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #FF4D4D, #FF8C00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            transform-origin: center;
            animation: bounce 2s infinite;
        }

        .greeting {
            font-size: 1.5em;
            color: #8B0000;
            margin: 20px 0;
        }

        .decoration {
            font-size: 2em;
            color: #FFD700;
            margin: 15px 0;
        }

        .wishes {
            color: #B22222;
            font-size: 1.2em;
            line-height: 1.8;
        }

        /* 烟花动画样式 */
        .firework {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
            z-index: 0;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(20);
                opacity: 0;
            }
        }

        .firework:nth-child(1) {
            background: #ff0000;
            top: 20%;
            left: 20%;
        }

        .firework:nth-child(2) {
            background: #ffd700;
            top: 30%;
            right: 20%;
            animation-delay: 0.3s;
        }

        .firework:nth-child(3) {
            background: #ff69b4;
            top: 15%;
            left: 50%;
            animation-delay: 0.7s;
        }

        .firework:nth-child(4) {
            background: #00ff00;
            top: 40%;
            right: 30%;
            animation-delay: 1s;
        }

        /* 添加闪烁动画 */
        @keyframes twinkle {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .wishes p {
            animation: twinkle 2s infinite;
        }

        .wishes p:nth-child(2) {
            animation-delay: 0.5s;
        }

        .wishes p:nth-child(3) {
            animation-delay: 1s;
        }

        /* 跳动的文字动画 */
        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* 旋转动画 */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .decoration span {
            display: inline-block;
            margin: 0 5px;
            animation: bounce 1s infinite;
        }

        .decoration span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .decoration span:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* 音乐控制按钮样式 */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .music-control:hover {
            transform: scale(1.1);
        }

        .music-control.playing {
            animation: spin 5s linear infinite;
        }
    </style>
</head>

<body>
    <!-- 初始烟花元素 -->
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>

    <div class="music-control" id="musicControl">🎵</div>

    <div class="container">
        <div class="decoration">
            <span>🏮</span>
            <span>🎊</span>
            <span>🧨</span>
        </div>
        <h1>新春大吉 龙年昌盛</h1>
        <div class="greeting">祝您</div>
        <div class="wishes">
            <p>龙腾虎跃展宏图 🐲</p>
            <p>事业腾飞创新高 ⭐</p>
            <p>身体健康精神旺 💪</p>
            <p>开开心心每一天 😊</p>
        </div>
        <div class="decoration">
            <span>🧧</span>
            <span>🎋</span>
            <span>💮</span>
        </div>
    </div>

    <script>
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';

            // 随机位置
            firework.style.left = Math.random() * 100 + '%';
            firework.style.top = Math.random() * 100 + '%';

            // 随机颜色
            const colors = ['#ff0000', '#ffd700', '#ff69b4', '#00ff00', '#ff4500', '#ff1493', '#ffa500'];
            firework.style.background = colors[Math.floor(Math.random() * colors.length)];

            document.body.appendChild(firework);

            // 动画结束后删除元素
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        // 每隔一段时间创建新烟花
        setInterval(createFirework, 800);

        // 添加鼠标悬停音效
        const wishes = document.querySelectorAll('.wishes p');
        const audio = new Audio('data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI5LjEwMAAAAAAAAAAAAAAA//OEAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAAEAAABIADAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV6urq6urq6urq6urq6urq6urq6urq6urq6v////////////////////////////////8AAAAATGF2YzU4LjU0AAAAAAAAAAAAAAAAJAAAAAAAAAAAASDs90hvAAAAAAAAAAAAAAAAAAAA//MUZAAAAAGkAAAAAAAAA0gAAAAATEFN//MUZAMAAAGkAAAAAAAAA0gAAAAARTMu//MUZAYAAAGkAAAAAAAAA0gAAAAAOTku//MUZAkAAAGkAAAAAAAAA0gAAAAANVVV');

        wishes.forEach(wish => {
            wish.addEventListener('mouseover', () => {
                audio.currentTime = 0;
                audio.play();
                wish.style.transform = 'scale(1.1)';
                wish.style.transition = 'transform 0.3s';
            });

            wish.addEventListener('mouseout', () => {
                wish.style.transform = 'scale(1)';
            });
        });

        // 背景音乐控制
        const musicControl = document.getElementById('musicControl');
        const bgMusic = new Audio('music/枫-周杰伦.mp3');
        bgMusic.loop = true; // 循环播放

        let isPlaying = false;

        // 添加自动播放失败的处理
        bgMusic.addEventListener('play', () => {
            isPlaying = true;
            musicControl.classList.add('playing');
        });

        bgMusic.addEventListener('pause', () => {
            isPlaying = false;
            musicControl.classList.remove('playing');
        });

        musicControl.addEventListener('click', () => {
            if (isPlaying) {
                bgMusic.pause();
            } else {
                bgMusic.play().catch(error => {
                    console.log("自动播放被阻止，需要用户手动触发");
                });
            }
        });

        // 页面加载完成后尝试自动播放
        document.addEventListener('DOMContentLoaded', () => {
            bgMusic.play().catch(error => {
                console.log("自动播放被阻止，需要用户手动触发");
            });
        });
    </script>
</body>

</html>
